<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Avengers Character Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
        <header>AVENGERS CHARACTER SEARCH</header>
        
        <div class="content">
            <label class="label">Search by Full Name or Alias</label>
            <input type="text" id="searchInput" placeholder="Enter superhero name or alias">
            <button id="searchBtn">Search</button>
            <h2 class="result-title">RESULT</h2>
            <div id="result"></div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
